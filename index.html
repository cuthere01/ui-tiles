<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UI tiles</title>
	<link rel="stylesheet" href="./style/style.css">
	<script src="./script.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800,900" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__content">
				<p class="header__name">header</p>
				<div class="side-trigger">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
	</header>
	<section class="show-modal">
		<div class="container">
			<div class="show-modal__content">
				<h2 class="show-modal__name">Модальные окна</h2>
				<div class="show-modal__buttons">
					<button class="openModal" data-id="starwars">Звездные войны</button>
					<button class="openModal" data-id="sociology">Социологический опрос</button>
					<button class="openModal" data-id="sample">Заглушка</button>
					<button class="openModal" data-id="starwars">Звездные войны</button>
					<button class="openModal" data-id="sample">Заглушка</button>
					<button class="openModal" data-id="space">Факт о космосе</button>
				</div>
			</div>
		</div>
	</section>
	<section class="show-modal">
		<div class="container">
			<div class="show-modal__content">
				<h2 class="show-modal__name">Нотификаторы</h2>
				<div class="show-modal__buttons">
					<button class="notice">Нотификатор</button>
					<button class="notice">Нотификатор</button>
					<button class="notice">Нотификатор</button>
				</div>
			</div>
		</div>
	</section>
	
	<div class="modal-overlay">
		<div class="container modal-block__wrapper">
			<div class="modal-block">
				<div class="modal-block__head">
					<h3></h3>
					<div class="modal-block__close"></div>
				</div>
				<div class="modal-block__content">
					<div class="modal-block__section">
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="notificator">
		<div>
			<span>Привет!</span>
		</div>
	</div>

	<div class="sidebar">
		<div class="sidebar__block">
			<div class="sidebar__close-wrapper">
				<div class="sidebar__close"></div>
			</div>
			<div class="sidebar__desc">
				<a href="#" >Первый</a>
				<a href="#">Второй</a>
				<a href="#">Третий</a>
				<a href="#">И так далее...</a>
			</div>
		</div>
	</div>

</body>
</html>
